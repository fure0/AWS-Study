phases: 
  install:
    runtime-versions:
        docker: 18     
    commands: 
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build: 
    commands: 
    - echo Logging in to Amazon ECR.... 
    - aws --version
    # update the following line with your own region
    - $(aws ecr get-login --no-include-email --region ap-northeast-2)
  build: 
    commands: 
    - echo Build started on `date` 
    - echo Building the Dockeroo image... 
    # update the following line with the name of your own ECR repository
    # - docker build -t aws_learner_docker_source_repo .
    - docker build -t aws-learner-ecr-repo .
    # update the following line with the URI of your own ECR repository (view the Push Commands in the console)
    # - docker tag aws_learner_docker_source_repo:latest 757250003982.dkr.ecr.ap-northeast-2.amazonaws.com/aws_learner_docker_source_repo:latest
    - docker tag aws-learner-ecr-repo:latest 757250003982.dkr.ecr.ap-northeast-2.amazonaws.com/aws-learner-ecr-repo:latest
  post_build: 
    commands: 
    - echo Build completed on `date` 
    - echo pushing to repo
    # update the following line with the URI of your own ECR repository
    # - docker push 757250003982.dkr.ecr.ap-northeast-2.amazonaws.com/aws_learner_docker_source_repo:latest
    - docker push 757250003982.dkr.ecr.ap-northeast-2.amazonaws.com/aws_learner_ecr_repo:latest
